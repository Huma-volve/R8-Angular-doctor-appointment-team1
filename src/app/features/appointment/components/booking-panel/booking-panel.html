<div class="card app-card p-3 p-md-4">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <h6 class="m-0 fw-semibold">Choose date and time</h6>

    <div class="d-flex align-items-center gap-2 month-nav">
      <i class="bi bi-calendar3"></i>
      <div class="fw-bold">{{ monthLabel }}</div>

      <button class="btn btn-light btn-sm icon-btn" (click)="prevMonth()">
        <i class="bi bi-chevron-up"></i>
      </button>
      <button class="btn btn-light btn-sm icon-btn" (click)="nextMonth()">
        <i class="bi bi-chevron-down"></i>
      </button>
    </div>
  </div>

  <hr class="my-2" />

  <!-- Days -->


  <div class="days-scroll">
     <div class="days-strip mt-3">
    <button
      type="button"
      class="day-item"
      *ngFor="let d of days"
      [class.active]="isDaySelected(d)"
      [class.disabled]="d.disabled"
      (click)="selectDay(d)"
    >
      <div class="day-label">{{ d.label }}</div>
      <div class="day-num">{{ d.dayNumber }}</div>
    </button>
  </div>
</div>


  <!-- Slots -->
  <div class="slots-grid mt-4">
    <button
      type="button"
      class="slot-item"
      *ngFor="let s of slots"
      [class.active]="isSlotSelected(s)"
      [class.disabled]="s.disabled"
      (click)="selectSlot(s)"
    >
      {{ s.label }}
    </button>
  </div>

  <!-- Bottom -->
  <div class="bottom-bar mt-4">
    <div class="d-flex align-items-center gap-2 text-muted">
      <i class="bi bi-calendar-check"></i>
      <span *ngIf="summary; else hint" class="fw-medium">{{ summary }}</span>
      <ng-template #hint><span>Pick a day and time</span></ng-template>
    </div>

<button class="btn btn-primary" (click)="onBook()" [disabled]="!canBook">
  Book
</button>

    <!-- Loading / Messages -->
    <div class="mt-2" *ngIf="loading">Booking...</div>

    <div class="alert alert-success mt-2" *ngIf="successMsg">
      {{ successMsg }}
    </div>

    <div class="alert alert-danger mt-2" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
  </div>
</div>
