<ng-container *ngIf="vm$ | async as vm">
  <!-- Loading -->
  <div *ngIf="vm.state === 'loading'" class="doctor-card card border-0 shadow-sm rounded-4">
    <div class="card-body p-3">
      <div class="d-flex gap-3 align-items-center">
        <div class="skeleton-avatar"></div>
        <div class="flex-grow-1">
          <div class="skeleton-line w-50 mb-2"></div>
          <div class="skeleton-line w-35 mb-2"></div>
          <div class="skeleton-line w-75"></div>
        </div>
        <div class="skeleton-line w-25"></div>
      </div>
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="vm.state === 'error'" class="doctor-card card border-0 shadow-sm rounded-4">
    <div class="card-body p-3 text-danger text-center">
      {{ vm.message }}
    </div>
  </div>

  <!-- Loaded -->
  <div *ngIf="vm.state === 'loaded'" class="doctor-card card border-0 shadow-sm rounded-4">
    <div class="card-body p-3">
      <div class="d-flex gap-3 align-items-start">
        <!-- Photo -->
        <div class="avatar-wrap">
          <img class="avatar" [src]="vm.doctor.photoUrl" alt="Doctor" />
          <span class="badge-online" title="Available"></span>
        </div>

        <!-- Info -->
        <div class="flex-grow-1 min-w-0">
          <div class="d-flex align-items-start justify-content-between gap-2">
            <div class="min-w-0">
              <h6 class="mb-1 fw-semibold text-truncate">{{ vm.doctor.name }}</h6>
              <div class="text-muted small text-truncate">
                {{ vm.doctor.specialtyName }} ‚Ä¢ {{ vm.doctor.experienceYears }} yrs exp
              </div>
            </div>

            <div class="text-end">
              <div class="price fw-semibold">{{ vm.doctor.sessionPrice }} SAR</div>
              <div class="text-muted small">per session</div>
            </div>
          </div>

          <!-- Bio -->
          <p class="bio text-muted small mb-2 mt-2">
            {{ vm.doctor.bio }}
          </p>

          <!-- Address -->
          <div class="d-flex align-items-center gap-2 text-muted small mb-2">
            <span class="pin">üìç</span>
            <span class="text-truncate">{{ vm.doctor.clinicAddress }}</span>
          </div>

          <!-- Actions -->
          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-primary rounded-pill px-3">
              Book
            </button>
            <button type="button" class="btn btn-outline-secondary rounded-pill px-3">
              View Profile
            </button>

            <span class="ms-auto d-inline-flex align-items-center gap-1 rating-pill">
              <span class="star">‚òÖ</span>

              <!-- ŸÑŸà rating ŸÖÿ¥ ŸÖŸàÿ¨ŸàÿØ -->
              <span class="fw-semibold">{{ vm.doctor.rating ?? '‚Äî' }}</span>
              <span class="text-muted">({{ vm.doctor.reviewsCount ?? 0 }})</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
