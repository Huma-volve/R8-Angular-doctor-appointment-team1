<div class="reviews-wrap">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <div class="rating-big">{{ ratingText }}</div>
      <div class="text-muted small">{{ reviewsCountText }}</div>
    </div>

    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-light icon-circle" (click)="scrollBy('left')">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="btn btn-light icon-circle" (click)="scrollBy('right')">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>

  <div class="track" #track>
    <div class="review-card" *ngFor="let r of reviews">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <div class="d-flex gap-2 align-items-center">
          <img class="avatar" [src]="r.userAvatarUrl" alt="user" />
          <div>
            <div class="fw-semibold">{{ r.userName }}</div>
            <div class="text-muted small">{{ r.timeAgo }}</div>
          </div>
        </div>

        <div class="badge-rate">
          <i class="bi bi-star-fill me-1"></i>
          <span>{{ r.rating }}</span>
        </div>
      </div>

      <p class="text-muted m-0">{{ r.text }}</p>
    </div>
  </div>
</div>
