<div class="container my-5">
    <div class="row py-5">
        <div class="col-md-6">
            <div class="contact-caption">
                <h3>Contact Us</h3>
                <p class="my-3">We are committed to processing the information in order to contact you and talk about your questions </p>
                <ul class="mt-3">
                    <li><span><i class="fa-solid fa-phone-volume"></i></span>080 707 555-321</li>
                    <li><span><i class="fa-regular fa-envelope"></i></span>demo@example.com</li>
                    <li><span><i class="fa-solid fa-location-dot"></i></span>526 Melrose Street, Water Mill, 11976 New York</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="contact-form ms-auto">
                <form>
                    <div class="mb-3">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                    <textarea class="form-control" id="Message" rows="7" placeholder="Message"></textarea>
                    </div>
                    <div class="my-2">
                     <button class="btn w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
