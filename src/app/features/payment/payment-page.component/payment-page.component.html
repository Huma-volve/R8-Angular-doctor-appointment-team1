<div class="pay-wrap">
  <div class="card pay-card border-0 shadow-sm rounded-4">
    <div class="card-body p-4 p-md-5">
      <!-- Doctor header -->
      <div class="d-flex gap-3 align-items-start">
        <div class="avatar-wrap">
          <img class="avatar" [src]="doctor.avatar" alt="doctor" />
          <span class="check">âœ“</span>
        </div>

        <div class="flex-grow-1">
          <h4 class="m-0 doctor-name">{{ doctor.name }}</h4>
          <div class="text-muted doctor-title">{{ doctor.title }}</div>

          <div class="address d-flex align-items-center gap-2 mt-2">
            <span class="pin">âŒ–</span>
            <span class="text-muted">{{ doctor.address }}</span>
          </div>
        </div>
      </div>

      <!-- Appointment line -->
      <div class="appt d-flex justify-content-between align-items-center flex-wrap gap-3 mt-4">
        <div class="d-flex align-items-center gap-2 appt-left">
          <span class="cal">ðŸ“…</span>
          <span class="fw-semibold">{{ appointmentText }}</span>
        </div>

        <a class="link-primary fw-semibold text-decoration-none" href="javascript:void(0)" (click)="onReschedule()">
          Reschedule
        </a>
      </div>

      <!-- Payment Method -->
      <h3 class="section-title mt-5 mb-3">Payment Method</h3>

      <!-- Card -->
      <label class="method-row" [class.active]="method === 'card'">
        <input class="method-radio" type="radio" name="pm" value="card" [(ngModel)]="method" />
        <span class="method-circle" aria-hidden="true"></span>

        <span class="method-text">Credit Cart</span>

        <span class="method-logo ms-auto visa">VISA</span>
      </label>

      <!-- PayPal -->
      <label class="method-row" [class.active]="method === 'paypal'">
        <input class="method-radio" type="radio" name="pm" value="paypal" [(ngModel)]="method" />
        <span class="method-circle" aria-hidden="true"></span>

        <span class="method-text">PayPal</span>

        <span class="method-logo ms-auto paypal">P</span>
      </label>

      <!-- Apple Pay -->
      <label class="method-row" [class.active]="method === 'apple'">
        <input class="method-radio" type="radio" name="pm" value="apple" [(ngModel)]="method" />
        <span class="method-circle" aria-hidden="true"></span>

        <span class="method-text">Apple Pay</span>

        <span class="method-logo ms-auto apple">ï£¿ Pay</span>
      </label>

      <!-- Add new card -->
      <button type="button" class="add-card mt-4" (click)="addNewCard()">
        <span class="plus">ï¼‹</span>
        <span>Add new card</span>
      </button>

      <!-- Price -->
      <div class="price-row mt-5">
        <div class="price-left">
          <div class="price-title">Price <span class="unit">/ {{ unit }}</span></div>
        </div>
        <div class="price-amount">{{ price }}$</div>
      </div>

      <!-- Pay button -->
      <button type="button" class="btn pay-btn w-100 mt-3" (click)="pay()">
        Pay
      </button>
    </div>
  </div>
</div>
