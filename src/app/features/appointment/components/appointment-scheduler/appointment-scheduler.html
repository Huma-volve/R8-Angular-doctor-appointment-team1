<!-- appointment-scheduler.component.html -->
<div class="card border-0 shadow-sm rounded-4 scheduler">
  <div class="card-body p-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="fw-semibold text-muted">Choose date and time</div>

      <div class="month-picker d-flex align-items-center gap-2">
        <span class="calendar-icon">ðŸ“…</span>
        <span class="fw-semibold">{{ monthLabel }}</span>

        <div class="d-flex flex-column ms-1">
          <button class="icon-btn" (click)="prevMonth()" type="button">Ë„</button>
          <button class="icon-btn" (click)="nextMonth()" type="button">Ë…</button>
        </div>
      </div>
    </div>

    <hr class="my-3" />

    <!-- days -->
    <div class="d-flex gap-3 flex-wrap mb-4">
      <button
        *ngFor="let d of days; let i = index"
        type="button"
        class="day-pill"
        [class.active]="i === selectedDayIndex"
        (click)="selectDay(i)"
      >
        <div class="small text-muted">{{ d.label }}</div>
        <div class="fw-semibold">{{ d.day }}</div>
      </button>
    </div>

    <!-- time slots -->
    <div class="slots-grid mb-4">
      <button
        *ngFor="let s of slots"
        type="button"
        class="slot-pill"
        [class.active]="s.id === selectedSlotId"
        [disabled]="!s.available"
        (click)="selectSlot(s)"
      >
        {{ s.label }}
      </button>
    </div>

    <!-- footer -->
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
      <div class="selected-line d-flex align-items-center gap-2">
        <span class="calendar-icon">ðŸ“…</span>
        <span class="fw-semibold">
          {{ selectedDate | date:'EEEE, MMMM d' }}
          <ng-container *ngIf="selectedSlotId"> - {{ selectedSlotLabel }}</ng-container>
        </span>
      </div>

<button class="btn btn-outline-primary rounded-3 px-4"
        (click)="onBookClick()"
        [disabled]="!selectedSlotId">
  Book
</button>
    </div>
  </div>
</div>
