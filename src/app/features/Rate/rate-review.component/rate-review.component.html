<div class="rr-wrap">
  <div class="card rr-card border-0 shadow-sm rounded-4">
    <div class="card-body p-4 p-md-5">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="title m-0">Your Rate</h2>

        <div class="score">
          {{ rating }}/5
        </div>
      </div>

      <!-- Stars -->
      <div class="stars mt-3"
           (mouseleave)="clearHover()">
        <button
          *ngFor="let s of [1,2,3,4,5]"
          type="button"
          class="star-btn"
          [class.on]="s <= shownRating"
          [class.off]="s > shownRating"
          (mouseenter)="setHover(s)"
          (click)="setRating(s)"
          aria-label="rate {{s}}"
        >
          â˜…
        </button>
      </div>

      <h2 class="title mt-5 mb-3">Your review</h2>

      <textarea
        class="form-control rr-textarea"
        rows="9"
        placeholder="Write your review"
        [(ngModel)]="review"
      ></textarea>

      <button
        type="button"
        class="btn rr-btn w-100 mt-4"
        (click)="submit()"
        [disabled]="rating === 0"
      >
        Send your review
      </button>
    </div>
  </div>
</div>
