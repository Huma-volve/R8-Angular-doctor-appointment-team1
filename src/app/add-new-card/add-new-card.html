<div class="screen">
  <div class="container">

    <!-- Header -->
    <div class="header">

          <i
  class="fa-solid fa-chevron-left back-btn"
  (click)="goBackToPayment()"
></i>
      <h2>Add New Card</h2>
    </div>

    <!-- Card Preview -->
    <div class="card-preview">
      <div class="card-top">
        <span class="bank">Spenny</span>
        <span class="visa">VISA</span>
      </div>

      <div class="card-number">
        {{ card.last_four ? '**** **** **** ' + card.last_four : '**** **** **** 1234' }}
      </div>

      <div class="card-bottom">
        <span>John Doe</span>
        <span>{{ card.exp_month || 'MM' }}/{{ card.exp_year || 'YY' }}</span>
      </div>
    </div>

    <!-- Form -->
    <div class="form">
      <label>Card Number (Last 4)</label>
      <input type="text" maxlength="4" [(ngModel)]="card.last_four" name="lastFour" />

      <label>Expiry Month</label>
      <input type="number" [(ngModel)]="card.exp_month" name="expMonth" />

      <label>Expiry Year</label>
      <input type="number" [(ngModel)]="card.exp_year" name="expYear" />

      <button class="save-btn" type="button" (click)="saveCard()">Save</button>
    </div>

  </div>
</div>
