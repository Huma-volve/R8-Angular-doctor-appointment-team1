<div class="container py-4">
  <div class="d-flex align-items-center gap-2 mb-3">
    <a class="back-link" href="javascript:void(0)">â†</a>
    <h5 class="m-0 fw-semibold">Make an appointment</h5>
  </div>

  <div class="row g-4">
    <div class="col-12 col-lg-8">
      <app-appointment-scheduler
        (dateChange)="onDateChange($event)"
        (timeChange)="onTimeChange($event)"
        (bookClick)="book()"
      ></app-appointment-scheduler>

      <div class="mt-3 text-danger" *ngIf="error">{{ error }}</div>

      <div class="mt-4">
        <app-reviews-section></app-reviews-section>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <app-doctor-profile-card></app-doctor-profile-card>
    </div>
  </div>
</div>
