<div class="d-flex justify-content-between align-items-center border-2">

      @if(chatId){
        <img
        src="images/e8670c7313824a4684f3b83575c7ef5e0a4dd858.jpg"

        class="chat-doctor-img rounded-circle"
      />
      }
