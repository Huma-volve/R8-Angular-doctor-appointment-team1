<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


<div class="screen">
  <div class="card-container">

    <div class="header">
     <i
  class="fa-solid fa-chevron-left back-btn"
  (click)="goBack()"
></i>

      <h1>Payment Method</h1>
    </div>

    <h3 class="section-title">Credit / Debit Card</h3>

    <div class="option">
      <div class="left">
        <img src="/assets/Vector.png" alt="VISA" class="brand-img" />
        <span>VISA</span>
      </div>
      <!-- Add arrow icon here -->
    <i
  class="fa-solid fa-chevron-right arrow"
  (click)="goToAddNewCard()"
></i>

    </div>

    <div class="option">
      <div class="left">
        <img src="/assets/logos_mastercard.png" alt="MasterCard" class="brand-img" />
        <span>MasterCard</span>
      </div>
     <i
  class="fa-solid fa-chevron-right arrow"
  (click)="goToAddNewCard()"
></i>

    </div>

    <h3 class="section-title">Mobile Wallets</h3>

    <div class="option ">
      <div class="left">
        <img src="/assets/logos_apple-pay.png" alt="Apple Pay" class="brand-img" />
        <span>Apple Pay</span>
      </div>
      <span
  class="radio"
  (click)="goToAddNewCard()"
></span>

    </div>

    <div class="option">
      <div class="left">
        <img src="/assets/ic_outline-paypal.png" alt="PayPal" class="brand-img" />
        <span>PayPal</span>
      </div>
      <span
  class="radio"
  (click)="goToAddNewCard()"
></span>

    </div>

  </div>
</div>
