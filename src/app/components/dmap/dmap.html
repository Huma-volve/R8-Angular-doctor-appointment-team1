<div class="container">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h3 class=" mb-0">{{ doctors.length }} Results</h3>
      <button type="button" class=" btn-close btn-dark fs-2 mb-0" aria-label="Close"></button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-4 overflow-auto hide-scroll" style="height: 100vh;">
      <div class="card mb-2 shadow-sm" style="max-width: 500px;" *ngFor="let doctor of doctors">
        <div class="row g-3">
          <div class="col-md-4">
            <img [src]="doctor.profile_photo || 'default-image-path.jpg'" class="img-fluid rounded-3 w-75 h-100 p-3" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{doctor.name}}</h5>
              <p class="card-text text-muted">{{doctor.bio}}</p>
              <div class="container d-flex g-1">
                <div class="me-4">
                  <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                  <span class="text-dark"> Rate </span>
                </div>
                <div>
                  <i class="fa-regular fa-clock" style="color: #77797e;"></i>
                  <span class="text-dark">Time</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="container-fluid p-0">
<iframe class="w-100 rounded-5" style="height: 100vh; border: 0;"
    src="https://www.google.com/maps?q=30.0444,31.2357&z=14&output=embed" allowfullscreen>
</iframe>
